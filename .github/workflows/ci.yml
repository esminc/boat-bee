name: CI/CD

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check-code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v3
        with:
          python-version: "3.9.11"
      - uses: actions/setup-node@v2
      - run: npm install -g prettier@2.6.2
      - run: npm install -g serverless@3.12.0
      - uses: actions/checkout@v2.4.0
      - run: pip install pipenv
      - uses: actions/cache@v3.0.1
        with:
          path: ~/.local/share/virtualenvs
          key: ${{ runner.os }}-pipenv-${{ hashFiles('./Pipfile.lock') }}
      - run: make init
      - run: make format-check
      - run: make lint-check
      - run: make type-check
      - run: make test
      - name: Notify Action Failure to Slack
        uses: 8398a7/action-slack@v3.8.0
        with:
          text: ${{ github.event.pull_request.html_url }} # push to mainイベントのときは空
          author_name: GitHub Actions 失敗通知
          status: ${{ job.status }}
          fields:
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.PR_MESSAGE_SLACK_WEBHOOK_URL }}
        if: failure()

  deploy:
    runs-on: ubuntu-latest
    needs: check-code
    if: contains(github.event_name, 'push')
    permissions:
      id-token: write
      contents: read
    strategy:
      matrix:
        stg: [dev, prod]
    steps:
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-northeast-1
      - uses: actions/setup-python@v3
        with:
          python-version: "3.9.11"
      - uses: actions/setup-node@v2
      - run: npm install -g serverless@3.12.0
      - uses: actions/checkout@v2.4.0
      - run: pip install pipenv
      - uses: actions/cache@v3.0.1
        with:
          path: ~/.local/share/virtualenvs
          key: ${{ runner.os }}-pipenv-${{ hashFiles('./Pipfile.lock') }}
      - run: make init
      - run: make deploy-${{ matrix.stg }}
      - name: Notify Action Result to Slack
        uses: slackapi/slack-github-action@v1.18.0
        with:
          payload: |
            {
              "text": "GitHub Action deploy result: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "GitHub Action build result: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.PR_MESSAGE_SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
