service: bee

frameworkVersion: "3"

provider:
  name: aws
  region: ap-northeast-1
  ecr:
    images:
      appimage:
        path: ./
  environment:
    SLACK_CREDENTIALS_SECRET_ID: slack_secret_${sls:stage}
    DYNAMODB_TABLE: ${self:service}-${sls:stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - secretsmanager:GetSecretValue
      Resource:
        - "*"
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - "*"

functions:
  app:
    image:
      name: appimage
    url: true
    events:
      - http:
          method: post
          path: /slack/events

plugins:
  - serverless-dynamodb-local

custom:
  dynamodb:
    stages:
      - dev
    start:
      seed: true
    seed:
      development:
        sources:
          - table: ${self:provider.environment.DYNAMODB_TABLE}
            sources: [database/seed/bee_table.json]

resources: # CloudFormation template syntax from here on.
  Resources:
    BeeMainTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: GSI_PK
            AttributeType: S
          - AttributeName: GSI_0_SK
            AttributeType: S
          - AttributeName: GSI_1_SK
            AttributeType: S
          - AttributeName: GSI_2_SK
            AttributeType: S
          - AttributeName: GSI_3_SK
            AttributeType: N
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        GlobalSecondaryIndexes:
          - IndexName: GSI_0
            KeySchema:
              - AttributeName: GSI_PK
                KeyType: HASH
              - AttributeName: GSI_0_SK
                KeyType: RANGE
            Projection:
              ProjectionType: "ALL"
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1
          - IndexName: GSI_1
            KeySchema:
              - AttributeName: GSI_PK
                KeyType: HASH
              - AttributeName: GSI_1_SK
                KeyType: RANGE
            Projection:
              ProjectionType: "ALL"
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1
          - IndexName: GSI_2
            KeySchema:
              - AttributeName: GSI_PK
                KeyType: HASH
              - AttributeName: GSI_2_SK
                KeyType: RANGE
            Projection:
              ProjectionType: "ALL"
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1
          - IndexName: GSI_3
            KeySchema:
              - AttributeName: GSI_PK
                KeyType: HASH
              - AttributeName: GSI_3_SK
                KeyType: RANGE
            Projection:
              ProjectionType: "ALL"
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1
